<template>
   <lightning-card>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
                                          <!-- modal header start -->
            <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModal}>
                  <lightning-icon icon-name="utility:close"
                     alternative-text="close"
                     variant="inverse"
                     size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
               <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalHeader} Assignment</h2>
            </header>
         
                                             <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-record-edit-form
               object-api-name={objectApiName}
               onsuccess={handleSuccess}
               record-id={recordId}
               >
               <lightning-input-field field-name={title} required></lightning-input-field>
               <lightning-input-field field-name={assignmentGroup} required></lightning-input-field>
               <lightning-input-field field-name={dueDate} required></lightning-input-field>
               <lightning-input-field field-name={priority} required></lightning-input-field>
               <lightning-input-field field-name={status}></lightning-input-field>
               <lightning-input-field field-name={description}></lightning-input-field>
            </lightning-record-edit-form>
            </div>
                                             <!-- modal footer start-->
            <footer class="slds-modal__footer">
               <lightning-button class="slds-align_absolute-center" variant="brand" type="submit" name="save" label="Save" onclick={createAssignment}></lightning-button>
            </footer>
         </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
   </lightning-card>
</template>
