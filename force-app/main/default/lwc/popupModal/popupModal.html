<template>
  <lightning-card>
    <div class="slds-var-m-around_medium">
      <lightning-modal-header label="New Assignment"></lightning-modal-header>
      <lightning-modal-body>
        <div if:true={errors} class="slds-notify slds-notify_alert slds-alert_error">
          {errors}
        </div>
        <div>
          <lightning-record-edit-form
            object-api-name={objectApiName}
            >
            <lightning-input-field field-name={title} required></lightning-input-field>
            <lightning-input-field field-name={assignmentGroup} required></lightning-input-field>
            <lightning-input-field field-name={dueDate} required></lightning-input-field>
            <lightning-input-field field-name={priority} required></lightning-input-field>
            <lightning-input-field field-name={status}></lightning-input-field>
            <lightning-input-field field-name={description}></lightning-input-field>
          </lightning-record-edit-form>
          <lightning-modal-footer>
            <lightning-button class="slds-align_absolute-center" variant="brand" type="submit" name="save" label="Save" onclick={createAssignment}></lightning-button>
          </lightning-modal-footer>
        </div>
      </lightning-modal-body>
    </div>
  </lightning-card>
</template>
